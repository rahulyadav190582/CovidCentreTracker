<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/results.css">
    <title>Document</title>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div id="pincode">
                    <div class="heading">
                        <h2>List of Vaccination Center in your Locality</h2>
                    </div>
                    <div class="centerNames">
                        <!-- <h5>1 <span class="badge bg-secondary">This is the Center name</span></h5>
                        <h5>1 <span class="badge bg-secondary">This is the Center name</span></h5>
                        <h5>1 <span class="badge bg-secondary">This is the Center name</span></h5>
                        <h5>1 <span class="badge bg-secondary">This is the Center name</span></h5> -->
                        <% cen.forEach(function (eachCenter) { %>
                            <h6>
                                <%= eachCenter.center_number %> <span class="badge bg-secondary">
                                        <%= eachCenter.name %>
                                    </span>
                            </h6>
                            <% }) %>
                    </div>
                </div>
            </div>
            <div class="col-8">

                <div id='map'></div>
            </div>
        </div>
    </div>
</body>
<script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoicHJhc2hhbnQxOTQiLCJhIjoiY2twY2U4NDlnMDM2eDJvcDdjenpwbzJrdSJ9.1oQ67A0udzQw2mwUEP4GYA';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [<%= center_long %>, <%= center_lat %>],
        zoom: 10
    });

    let feature = []
        <% cen.forEach(function (eachCenter) { %>
            feature.push({

                'type': 'Feature',
                'geometry': {
                    'type': 'Point',
                    'coordinates': [
                        <%= eachCenter.lon %>, <%= eachCenter.lat %>
                       
                    ]
                },
                'properties': {
                    'title': "<%= eachCenter.name %>",

                }
            })
            <% }) %>
        console.log(feature);

    map.on('load', function () {
        map.loadImage(
            // '../static/marker.png',
            'https://docs.mapbox.com/mapbox-gl-js/assets/custom_marker.png',
            function (error, image) {
                if (error) throw error;
                map.addImage('custom-marker', image);
                map.addSource('points', {
                    'type': 'geojson',
                    'data': {
                        'type': 'FeatureCollection',
                        'features': feature
                    }
                });
                map.addLayer({
                    'id': 'points',
                    'type': 'symbol',
                    'source': 'points',
                    'layout': {
                        'icon-image': 'custom-marker',
                        'text-field': ['get', 'title'],
                        'text-font': [
                            'Open Sans Semibold',
                            'Arial Unicode MS Bold'
                        ],
                        'text-offset': [0, 1.25],
                        'text-anchor': 'top',
                    }
                });
            }
        );
    });


    
</script>
